  position: absolute;
  width: 100%;

}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body style="background-color:rgb(0, 0, 0); color:white">
<h1>CiteSpace Visualization</h1>
<h4>PIL3</h4>


<div id="legendframe" style="position:relative; width: 15%; height: 300px; top: 0px; left: 0px;">
<iframe src="legend.html" width="100%" height="100%" frameBorder="0" scrolling="no" align="left" title="Legend">
</iframe>
</div>

<div id="vizframe" style="position:absolute; width: 80%; height: 600px; top: 65px; right: 10px;">
<iframe src="viz.html" width="100%" height="100%" align="right" style="border:0px dashed gray" scrolling="no" title="Interactive Visualization">
</iframe>
</div>
